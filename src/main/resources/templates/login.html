<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login - CinciAlert</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script th:src="@{/js/traffic-report-send.js}"></script>
</head>
    <body>
    <div layout:fragment="content">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="border border-2 rounded bg-light shadow-lg p-5 mt-5">
                <div class="pb-2">
                    <h2>Login</h2>
                </div>
                <hr>
                <div class="p-2 pt-3 px-5 d-flex flex-row-3 justify-content-center">
                    <div class="px-5 pb-2 col-sm">
                        <form method="post" th:action="@{/users/login}">
                            <div class="form-group my-2">
                                <label for="userName">Username:</label>
                                <input type="text" class="form-control" name="userName" id="userName">
                            </div>
                            <div class="form-group my-2">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div class="d-flex flex-row justify-content-end gap-2 pt-3">
                                <button class="btn btn-sm btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    </body>
</html>

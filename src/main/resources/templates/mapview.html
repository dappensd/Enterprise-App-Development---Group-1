<html lang="en">
<head>
    <title>Google Maps Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSO_NaN7L1T96Vo9eLHt04jgtGQmEmGVk&callback=initMap" async defer></script>
</head>
<body>
<div id="map"></div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }
</script>
</body>
</html>

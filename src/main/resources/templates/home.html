<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home - CinciAlert</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script th:src="@{/js/cincialert-home.js}"></script>

</head>
    <body>
        <div layout:fragment="content">
        <main>
            <div class="input-group p-5 mt-5">
                <div class="input-group-prepend">
                    <span class="input-group-text">Starting Location</span>
                </div>
                <input type="text" class="form-control" aria-label="default" aria-describedby="default" id="location-start-bar">
            </div>
            <div class="input-group mb-5 px-5">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ending Location</span>
                </div>
                <input type="text" class="form-control" aria-label="default" aria-describedby="default" id="location-destination-bar">
            </div>
            <div class="mb-3" id="map" style="width: 100%; height: 400px;"></div>
        </main>
        <script th:inline="javascript">
            var trafficIncidents = [[${trafficIncidents}]]
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
        </div>
    </body>
</html>
